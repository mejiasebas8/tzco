<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Main gradient for 3D depth effect -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a7a"/>
      <stop offset="30%" style="stop-color:#0a1a4a"/>
      <stop offset="70%" style="stop-color:#061238"/>
      <stop offset="100%" style="stop-color:#030918"/>
    </linearGradient>
    
    <!-- Highlight gradient for bevel effect -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a5a9a"/>
      <stop offset="50%" style="stop-color:#0a1a4a"/>
      <stop offset="100%" style="stop-color:#050d28"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Inner shadow/bevel filter -->
    <filter id="bevel" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="-2" dy="-2" result="offsetBlur1"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur2"/>
      <feComposite in="offsetBlur1" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="highlight"/>
      <feComposite in="offsetBlur2" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadow"/>
      <feFlood flood-color="#4a6aaa" result="highlightColor"/>
      <feComposite in="highlightColor" in2="highlight" operator="in" result="highlightColored"/>
      <feFlood flood-color="#020510" result="shadowColor"/>
      <feComposite in="shadowColor" in2="shadow" operator="in" result="shadowColored"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="highlightColored"/>
        <feMergeNode in="shadowColored"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- White background -->
  <rect width="1024" height="1024" fill="#ffffff"/>
  
